<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/github-light.css' | relative_url }}">
    {% if site.google_analytics and jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
    <style>
        button.accordion2 {
            font: 14px/1.5 "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
            cursor: pointer;
            padding: 0px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 100%;
            transition: 0.4s;
            background-color: #f8f8f8;
        }
    
        button.accordion {
            font: 14px/1.5 "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
            cursor: pointer;
            padding: 0px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 100%;
            transition: 0.4s;
            background-color: #f8f8f8;
        }
    
        button.accordion.active,
        button.accordion:hover {
            background-color: #f8f8f8;
        }
    
        button.accordion:after {
            content: '[+]';
            font-size: 90%;
            color: #777;
            float: left;
            margin-left: 1px;
            margin-right: 3px;
        }
    
        button.accordion2:after {
            content: '[#]';
            font-size: 90%;
            color: #777;
            float: left;
            margin-left: 1px;
            margin-right: 3px;
        }
    
        button.accordion.active:after {
            content: "[\2212]";
        }
    
        div.panel {
            padding: 0 20px;
            margin-top: 5px;
            display: none;
            background-color: white;
            font-size: 100%;
        }
    
        div.panel.show {
            display: block !important;
        }
    </style>
</head>

<body>
    <div class="wrapper2">
        <div class = "topnav">
        <a href="/">Home</a>
       <a href="/papers/cv.pdf">CV</a>
      <a href="/papers.html">Papers</a>
      <a href="/blog.html">Blog (A Causal Affair) </a>
      <a href="https://github.com/paulgp/applied-methods-phd">Applied Methods PhD Course</a>
       </div></div>
        <div class="wrapper2">
        <div  style="background-color: #F1F1F1; color: #666; padding: 10px;">
            <h1> {{ page.title }} </h1>
            {{ content }}
        </div></div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>

</html>
